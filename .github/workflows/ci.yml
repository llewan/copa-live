name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    # Uncomment linting when ready to fix all errors
    # - name: Lint
    #   run: npm run lint

    - name: Type Check
      run: npm run check

    - name: Build
      run: npm run build
