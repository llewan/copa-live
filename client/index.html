<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Live scores, results, and updates for CopaLive. Follow your favorite teams and get real-time match statistics." />
    <meta name="keywords" content="football, soccer, CopaLive, live scores, results, fifa, match stats" />
    <meta name="theme-color" content="#10b981" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trae-football-results.vercel.app/" />
    <meta property="og:title" content="CopaLive - Live Scores & Results" />
    <meta property="og:description" content="Live scores, results, and updates for CopaLive. Follow your favorite teams and get real-time match statistics." />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://trae-football-results.vercel.app/" />
    <meta property="twitter:title" content="CopaLive - Live Scores & Results" />
    <meta property="twitter:description" content="Live scores, results, and updates for CopaLive. Follow your favorite teams and get real-time match statistics." />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>CopaLive - Live Scores & Results</title>
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900 font-inter">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
